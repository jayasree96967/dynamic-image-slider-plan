<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single File Dynamic Image Slider</title>
    
    <style>
        /* General Reset/Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: sans-serif;
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 90%; 
            max-width: 900px;
            height: 450px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background-color: #fff;
        }

        /* Wrapper for all slides - this moves to create the slide effect */
        .slider-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual Slide Styling */
        .slide {
            min-width: 100%; 
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        /* Navigation Buttons (Arrows) */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10; 
            border-radius: 4px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-btn:hover {
            opacity: 1;
        }
        
        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* Navigation Dots */
        .dots-container {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: #ffffff;
            opacity: 0.6;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background-color: #4CAF50; /* Highlight color for active dot */
            opacity: 1;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <button class="nav-btn prev-btn" aria-label="Previous Slide">&#10094;</button>
        
        <div class="slider-wrapper">
            </div>

        <button class="nav-btn next-btn" aria-label="Next Slide">&#10095;</button>

        <div class="dots-container">
            </div>
    </div>

    <script>
        // --- 1. DATA SOURCE ---
        const imageData = [
            { url: 'https://picsum.photos/900/450?random=1', alt: 'Mountain Landscape' },
            { url: 'https://picsum.photos/900/450?random=2', alt: 'City Night View' },
            { url: 'https://picsum.photos/900/450?random=3', alt: 'Forest Path' },
            { url: 'https://picsum.photos/900/450?random=4', alt: 'Abstract Artwork' }
        ];

        // --- 2. DOM Elements and State ---
        const sliderContainer = document.querySelector('.slider-container');
        const sliderWrapper = document.querySelector('.slider-wrapper');
        const dotsContainer = document.querySelector('.dots-container');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let currentSlideIndex = 0;
        const totalSlides = imageData.length;
        let autoPlayInterval;

        // --- 3. Functions ---

        // Renders the slides and dots from the data array
        function renderSlider() {
            imageData.forEach((item, index) => {
                // Create Slide Element
                const slide = document.createElement('div');
                slide.classList.add('slide');
                const img = document.createElement('img');
                img.src = item.url;
                img.alt = item.alt;
                slide.appendChild(img);
                sliderWrapper.appendChild(slide);

                // Create Dot Element
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (index === 0) {
                    dot.classList.add('active');
                }
                // Add click listener to navigate to the clicked slide
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
        }

        // Core function to calculate and apply the slider position
        function updateSlider() {
            // Calculate the percentage offset to shift the wrapper
            const offset = -currentSlideIndex * 100;
            sliderWrapper.style.transform = `translateX(${offset}%)`;

            // Update Active Dot Class
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === currentSlideIndex) {
                    dot.classList.add('active');
                }
            });
        }

        // Navigation handlers
        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
            updateSlider();
        }

        function prevSlide() {
            // The + totalSlides handles the negative result from the modulo operator
            currentSlideIndex = (currentSlideIndex - 1 + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            updateSlider();
        }
        
        // Auto-Play Logic
        function startAutoPlay() {
            // Clear any existing interval first
            clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextSlide, 5000); // 5 seconds
        }

        // --- 4. Event Listeners & Initialization ---

        // Wire up arrow clicks
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Pause/Resume auto-play on hover for better UX
        sliderContainer.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
        sliderContainer.addEventListener('mouseleave', startAutoPlay);

        // Run setup when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderSlider();
            startAutoPlay(); // Start the rotation
        });
    </script>
</body>
</html>
